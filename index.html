     <h2>ToDo List</h2>
    <div class="container">
      <div class="list-container">
        <div class="lol">
          <button class="openmo" onclick="openModal()" onmousedown="sound1.play()">?
          </button>
          <div id="myModal" class="modal">
            <h1 class="h11">What is a Todo List?</h1>
            <p class="p1">It's basically a list where you can add your own tasks as a reminder or just to keep everything on the board.</p>
              <div class="modal-content">
                  <span class="close" onclick="closeModal()">&times;</span>
              </div>
          </div>
          <footer>
            <p class="p2">&copy; Credits to bhaktibhatt. Modified by Vennyfps. 2024.</p>
          </footer>
          <script>
            var modal = document.getElementById("myModal");
            var inputField = document.getElementById("todo");
            var btn = document.querySelector(".openmo");
        
            function openModal() {
                modal.style.display = "block";
                inputField.style.display = "none"; 
            }
        
    
            function closeModal() {
                modal.style.display = "none"; 
                inputField.style.display = "block"; 
            }
        
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal(); 
                }
            }
            var sound1 = new Audio();
            sound1.src = 'sounds/sound1'
            const taskContainer = document.querySelector('.task-container');

            function adjustTaskContainerHeight() {
              const contentHeight = taskContainer.scrollHeight;
              taskContainer.style.height = contentHeight + 'px';
            }

          adjustTaskContainerHeight();
        </script>
        </div>
        <div class="task-container">
            <textarea id="todo" rows="1" cols="70" class="task-textarea"></textarea>
            <button id="addTask" class="add-button">Add</button> 
        </div>
    </div>
